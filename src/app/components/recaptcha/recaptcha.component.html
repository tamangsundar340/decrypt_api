<app-header></app-header>
<div class="container p-4">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" email placeholder="Enter email"
                        formControlName="email">
                    <small class="text-danger"
                        *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched ">Email is not
                        valid</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password"
                        formControlName="password">
                    <small class="text-danger"
                        *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched ">Email is
                        not valid</small>
                </div>
                <br>
                <ngx-recaptcha2 #captchaElem [siteKey]="siteKey" formControlName="recaptcha">
                </ngx-recaptcha2>
                <br>
                <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
            </form>
        </div>
        <div class="colmd-2"></div>
    </div>
</div>
